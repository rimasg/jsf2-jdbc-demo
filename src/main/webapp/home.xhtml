<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF JDBC Demo</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<p:panel id="basic" header="Authors - JDBC Integration" style="margin-bottom:20px">
		<h:panelGrid columns="1" cellpadding="10">
			<h:dataTable value="#{userData.authors}" var="author"
				styleClass="authorTable" headerClass="authorTableHeader"
				rowClasses="authorTableOddRow,authorTableEvenRow">
				<h:column>
					<f:facet name="header">Author ID</f:facet>
                    #{author.id}
                </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
                    #{author.name}
                </h:column>
			</h:dataTable>
		</h:panelGrid>
	</p:panel>
</h:body>
</html>
